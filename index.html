<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cari Lagu</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .search-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff10;
      border-radius: 20px;
      padding: 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    input, button {
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input {
      flex: 1 1 70%;
    }

    button {
      background-color: #fff;
      color: #764ba2;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .results {
      max-width: 800px;
      margin: 40px auto 0;
    }

    .card {
      display: flex;
      align-items: center;
      background-color: #ffffff15;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card img {
      height: 80px;
      width: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .info {
      flex: 1;
    }

    audio {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Cari Lagu</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Masukkan judul lagu atau nama artis..." />
    <button onclick="search()">Cari</button>
  </div>

  <div id="results" class="results"></div>

  <script>
    function search() {
      const query = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (query === "") {
        resultsDiv.innerHTML = "<p style='text-align:center;'>Silakan masukkan judul lagu atau nama artis.</p>";
        return;
      }

      const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=musicTrack&limit=25`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          resultsDiv.innerHTML = "";

          if (data.results.length === 0) {
            resultsDiv.innerHTML = "<p style='text-align:center;'>Hasil tidak ditemukan.</p>";
            return;
          }

          data.results.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <img src="${item.artworkUrl100}" alt="cover">
              <div class="info">
                <strong>${item.trackName}</strong><br/>
                Artis: ${item.artistName}<br/>
                Album: ${item.collectionName}<br/>
                <audio controls src="${item.previewUrl}"></audio>
              </div>
            `;
            resultsDiv.appendChild(card);
          });
        });
    }
  </script>

</body>
</html>
