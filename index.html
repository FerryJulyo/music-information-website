<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cari Lagu atau Penyanyi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .search-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff10;
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input, select, button {
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input, select {
      flex: 1 1 200px;
    }

    button {
      background-color: #fff;
      color: #764ba2;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .results {
      max-width: 800px;
      margin: 40px auto 0;
    }

    .card {
      display: flex;
      align-items: center;
      background-color: #ffffff15;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      height: 80px;
      width: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .info {
      flex: 1;
    }

    audio {
      width: 100%;
      margin-top: 5px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Cari Lagu atau Penyanyi</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Masukkan judul lagu atau nama penyanyi..." />
    <select id="searchType">
      <option value="musicTrack">Lagu</option>
      <option value="musicArtist">Penyanyi</option>
    </select>
    <button onclick="search()">Cari</button>
  </div>

  <div id="results" class="results"></div>

  <!-- Modal -->
  <div id="artistModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="artistImage" src="" alt="Foto Penyanyi" />
      <h2 id="artistName"></h2>
      <p><strong>Genre:</strong> <span id="artistGenre"></span></p>
      <p><strong>Jumlah Lagu Tersedia:</strong> <span id="trackCount"></span></p>
      <p><strong>Contoh Lagu:</strong><br><span id="sampleTracks"></span></p>
    </div>
  </div>

  <script>
    function search() {
      const query = document.getElementById("searchInput").value.trim();
      const type = document.getElementById("searchType").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (query === "") {
        resultsDiv.innerHTML = "<p style='text-align:center;'>Silakan masukkan kata kunci.</p>";
        return;
      }

      const isArtistSearch = (type === "musicArtist");

      // Pakai musicTrack agar dapat artwork saat cari penyanyi
      const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=musicTrack&limit=25`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          resultsDiv.innerHTML = "";

          if (data.results.length === 0) {
            resultsDiv.innerHTML = "<p style='text-align:center;'>Hasil tidak ditemukan.</p>";
            return;
          }

          let filtered = data.results;

          if (isArtistSearch) {
            const artistMap = new Map();

            data.results.forEach(item => {
              if (!artistMap.has(item.artistId)) {
                artistMap.set(item.artistId, {
                  name: item.artistName,
                  id: item.artistId,
                  genre: item.primaryGenreName,
                  artwork: item.artworkUrl100,
                  tracks: [item.trackName]
                });
              } else {
                artistMap.get(item.artistId).tracks.push(item.trackName);
              }
            });

            artistMap.forEach(artist => {
              const card = document.createElement("div");
              card.className = "card";
              card.onclick = () => showModal(artist);

              card.innerHTML = `
                <img src="${artist.artwork}" alt="artist" />
                <div class="info">
                  <strong>${artist.name}</strong><br/>
                  Genre: ${artist.genre || 'Tidak diketahui'}
                </div>
              `;
              resultsDiv.appendChild(card);
            });

          } else {
            filtered.forEach(item => {
              const card = document.createElement("div");
              card.className = "card";

              card.innerHTML = `
                <img src="${item.artworkUrl100}" alt="cover">
                <div class="info">
                  <strong>${item.trackName}</strong><br/>
                  Artis: ${item.artistName}<br/>
                  Album: ${item.collectionName}<br/>
                  <audio controls src="${item.previewUrl}"></audio>
                </div>
              `;
              resultsDiv.appendChild(card);
            });
          }
        });
    }

    function showModal(artist) {
      document.getElementById("artistModal").style.display = "flex";
      document.getElementById("artistImage").src = artist.artwork;
      document.getElementById("artistName").textContent = artist.name;
      document.getElementById("artistGenre").textContent = artist.genre || "Tidak diketahui";
      document.getElementById("trackCount").textContent = artist.tracks.length;
      document.getElementById("sampleTracks").innerHTML = artist.tracks.slice(0, 3).map(t => `<li>${t}</li>`).join('');
    }

    function closeModal() {
      document.getElementById("artistModal").style.display = "none";
    }
  </script>

</body>
</html>
