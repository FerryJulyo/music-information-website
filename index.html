<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song/Singer Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #searchBox {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      background: white;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    img {
      height: 60px;
      margin-right: 15px;
    }
    .info {
      flex: 1;
    }
    audio {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Song/Singer Info Search</h1>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Enter song or singer name..." />
    <select id="searchType">
      <option value="musicTrack">Song</option>
      <option value="musicArtist">Singer</option>
    </select>
    <button onclick="search()">Search</button>
  </div>

  <div id="results"></div>

  <script>
    function search() {
      const query = document.getElementById("searchInput").value;
      const type = document.getElementById("searchType").value;
      const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=${type}&limit=10`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = '';

          if (data.results.length === 0) {
            resultsDiv.innerHTML = '<p>No results found.</p>';
            return;
          }

          data.results.forEach(item => {
            const div = document.createElement("div");
            div.className = "result";

            if (type === "musicTrack") {
              div.innerHTML = `
                <img src="${item.artworkUrl60}" alt="art">
                <div class="info">
                  <strong>${item.trackName}</strong><br/>
                  Artist: ${item.artistName}<br/>
                  Album: ${item.collectionName}<br/>
                  <audio controls src="${item.previewUrl}"></audio>
                </div>
              `;
            } else if (type === "musicArtist") {
              div.innerHTML = `
                <div class="info">
                  <strong>${item.artistName}</strong><br/>
                  Artist ID: ${item.artistId}<br/>
                  Genre: ${item.primaryGenreName || 'N/A'}
                </div>
              `;
            }

            resultsDiv.appendChild(div);
          });
        });
    }
  </script>

</body>
</html>
